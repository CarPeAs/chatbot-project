<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <title>ChatBot</title>
</head>
<bodyclass="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="chat-container" class="w-1/2 max-w-xl min-w-sm bg-white p-5 rounded-lg shadow-lg">
        <div id="messages" class="max-h-80 overflow-y-auto mb-5"></div>
        <div class="flex">
            <input type="text" id="user-input" placeholder="Type a message..." class="flex-grow p-2 border border-gray-300 rounded-l-lg">
            <button id="send-btn" class="p-2 bg-blue-500 text-white rounded-r-lg">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return;

            displayMessage(userMessage, 'user');
            userInput.value = '';

            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'bot');
            })
            .catch(error => console.error('Error:', error));
        });

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
